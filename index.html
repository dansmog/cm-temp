<!DOCTYPE html>
<html>
<head>
	<title>CM Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<style type="text/css">
	@media only screen and (min-width: 769px){
		#login-form-con{
			display: none;
		}
	}
</style>
<body>
	<!--PC header-->
	<header class="container-fluid header">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-8">
					<h1 class="logo text-thin">Logo</h1>
				</div>
				<div id="login-form-con" class="col-sm-4 col-md-8 text-right">
					<form id="pc" class="">
						<span class="input-text-group">
							<input type="text" class="input-text text-thin" placeholder="Matric No">
						</span>
						<span class="input-text-group">
							<input type="password" class="input-text text-thin" placeholder="Password">
						</span>
						<button class="btn button text-thin">Login</button>
						<p><a href="" class="login-links-forget-psw text-thin">Forgot Password?</a></p>
					</form>		
				</div>
			</div>
		</div>
	</header>
	<!--/pc-header-->

	<section class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-8 text-center site-desc">
				<h1 class="text-uppercase site-desc-title text-thin smallScreen-desc-title">Sharing Just Got Easy</h1>
				<p class="site-subtitle text-thin">share class materials with your class mates anytime and anywhere</p>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
				<!--Mobile Login-->
				<div id="mobile" class="form-container">
					<h3 class="form-title text-uppercase text-center">Login</h3>
					<hr>
					<form class="form">
						<span class="input-text-group">
							<input type="text" class="large-input-text input-text text-thin" placeholder="Matric No">
						</span>
						<span class="input-text-group">
							<input type="password" class="large-input-text input-text text-thin" placeholder="Password">
						</span>
						<p class="small text-center login-links">
							<a href="" class="text-thin">Forgot Password?</a>
						</p>
						<p class="small text-center text-thin">
							Don't have an account? <a href="" class="login-links text-thin">Create Account</a>
						</p>
						<br>
						<button class="btn button text-thin smallScreen-login-button">Login</button>
					</form>
				</div>
				<!--/Mobile Login-->


				<!--Sign up-->
				<div id="pc" class="form-container largeScreen">
					<h3 class="form-title text-uppercase text-center">Sign up</h3>
					<hr>
					<form class="form">
						<span class="input-text-group">
							<input type="text" class="large-input-text input-text text-thin" placeholder="Matric No">
						</span>
						<span class="input-text-group">
							<input type="password" class="large-input-text input-text text-thin" placeholder="Password">
						</span>
						<span class="input-text-group">
							<input type="text" class="large-input-text input-text text-thin" placeholder="Name">
						</span>
						<span class="input-text-group">
							<input type="text" class="large-input-text input-text text-thin" placeholder="Email">
						</span>
						<span class="input-text-group">
							<input type="text" class="large-input-text input-text text-thin" placeholder="Phone no">
						</span>
						<select class="large-input-text input-text text-thin">
							<option>Select School</option>
							<option>FUTA</option>
						</select>
						<button class="btn btn-default button button-center text-thin smallScreen-signupBottom-button">Signup</button>
					</form>
				</div>
				<!--/signup-->

			</div>
		</div>
	</section>
	<footer class="container-fluid footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center footer-links">
					<a href="" class="footer-links text-thin">Privacy</a> | <a href="" class="footer-links text-thin">Terms and Conditions</a> | <a href="" class="footer-links text-thin">About us</a> | <a href="" class="footer-links text-thin">Jobs</a> | <a href="" class="footer-links text-thin">Get in touch</a>
					<p class="copy-right text-thin">2016 All Right Reserved</p>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
